{% set name = "xlandsat" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xlandsat-{{ version }}.tar.gz
  sha256: 3873b037c8bb78efed73757535506eb0afbd85163619c8681b31758648d54d4e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
    - setuptools_scm
    - tomli
  run:
    - python >=3.7
    - numpy >=1.19
    - xarray >=0.16
    - scikit-image >=0.18
    - pooch >=1.3.0

test:
  imports:
    - xlandsat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/compgeolab/xlandsat
  summary: Load Landsat remote sensing images into xarray
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - leouieda
